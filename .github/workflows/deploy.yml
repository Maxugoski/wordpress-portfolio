name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Smoke-check built index.html
        run: |
          echo "Checking dist/index.html for expected base path..."
          if grep -q "/wordpress-portfolio/assets" dist/index.html; then
            echo "Base path OK"
            head -n 40 dist/index.html
          else
            echo "ERROR: built index.html does not include /wordpress-portfolio/ in asset paths"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # Prevent Jekyll processing (we're deploying a pre-built site)
          enable_jekyll: false
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'chore(deploy): publish to gh-pages [skip ci]'

      - name: Verify Pages publishes (post-deploy)
        run: |
          URL="https://maxugoski.github.io/wordpress-portfolio/"
          echo "Waiting for ${URL} to respond with HTTP 200..."
          attempt=0
          max=18
          until [ $attempt -ge $max ]
          do
            status=$(curl -s -o /dev/null -w "%{http_code}" "$URL" || echo "000")
            echo "Attempt $((attempt+1)): HTTP $status"
            if [ "$status" = "200" ]; then
              echo "Site is live: $URL"
              exit 0
            fi
            attempt=$((attempt+1))
            sleep 5
          done
          echo "ERROR: site did not return HTTP 200 after $((max*5)) seconds"
          exit 1
